      <!-- Main Content -->

        <!-- Topbar -->

        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">添加转发数据</h1>
          </div>

          <div class="row">





          <div class="row">

            <div class="col-lg-6">



              <!-- Basic Card Example -->
              <div class="card shadow mb-4" style="max-width: none;flex: none;width: 800px">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">输入要爬取的转发微博的wid(数字字母均可)</h6>
                </div>
                <div class="card-body">

                  <div class="input-group">
                    <input id="wid" type="text" class="form-control bg-light border-0 small" placeholder="输入微博id" aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="gogo">

                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <script>

              showMessage('{{flash}}')

              function showMessage(txt){
                // document.getElementById('right_bottom').classList.add('hide');

                this.timer && clearTimeout(this.timer);
                var oDiv = document.getElementById('messageInfo');
                if(!oDiv){
                  oDiv = document.createElement('div');
                  oDiv.className = 'messageInfo';
                  oDiv.id = 'messageInfo';






                  document.getElementById('content').appendChild(oDiv);
                }
                oDiv.innerHTML = '<div id="odiv" class="m-0 font-weight-bold text-primary" style="width: 350px;position: absolute;height: 100px;left: 564px;top: 258px;font-size: 30px">'+'<span>'+txt+'</span>'+'</div>';
                oDiv.classList.remove('hide');//默认是显示
                this.timer =
                        setTimeout(function(){
                          document.getElementById('odiv').style.visibility="hidden"
                          // var t = document.getElementById("right_bottom");
                          // t.classList.remove('hide');//2s后隐藏
                        },2000)
              }
            </script>

          <a class="btn btn-primary" href="/login.html">Logout</a>

<script>
  let btn=document.getElementById('gogo');
  btn.addEventListener("click",hello1);

    var ww = document.getElementById('wid').value
    window.location.replace('/for_add?wid='+ww)
