<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Animation</title>
    <link rel="stylesheet" href="/templates/cake/style.css" />
  </head>
  <body onclick="sada()">

    <div id="asdasd" class="container center">

      <div class="candle"></div>
      <div class="layer-1"></div>
      <div class="layer-2"></div>
      <div class="layer-3"></div>
<script>
  sada()
  function sada(){
    ssss=document.getElementById("sadasd")
    ssss.classList.add('hide');
    this.timer =
            setTimeout(function(){
              ssss=document.getElementById("sadasd")
              ssss.classList.remove('hide');
              // var t = document.getElementById("right_bottom");
              // t.classList.remove('hide');//2s后隐藏
            },7000)
  }


</script>
    </div>
  </body>
</html>
